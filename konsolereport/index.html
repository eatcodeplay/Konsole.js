<!DOCTYPE html>
<html>
<head>
    <title>Konsole Report</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable = no, maximum-scale = 1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="width" />
    <link rel="stylesheet" href="css/konsolereport.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="vendor/mustache.min.js"></script>
    <script type="text/javascript" src="src/konsolereport.js"></script>
</head>
<body>

    <div class="container">
        <h2>--.--.----</h2>
    </div>

    <div class="container">
        <div class="entries">
        </div>
    </div>


    <!-- TEMPLATES -->
    <div class="templates">

        <div class="template entry">
            <div class="entry {{type}}">
                <div class="short">
                    <span class="time">[{{time}}]</span>
                    <span class="callee">{{callee}}</span>
                    <span class="msg">{{msg}}</span>
                </div>
                <div class="full">
                    {{#full}}
                        {{#isObject}}
                        <div class="obj">
                            <h4>{{name}}</h4>
                            {{#properties}}
                            <div class="property">
                                <span class="name">{{name}}:</span>
                                <span class="value">{{value}}</span>
                            </div>
                            {{/properties}}
                        </div>
                        {{/isObject}}

                    {{^isObject}}
                        <div class="property">
                            <span class="name">{{name}}:</span>
                            <span class="value">{{value}}</span>
                        </div>
                        {{/isObject}}
                    {{/full}}
                </div>
            </div>
        </div>

    </div>
</body>
</html>

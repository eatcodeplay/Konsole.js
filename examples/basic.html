<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic Example</title>

        <!-- Make sure jQuery is around -->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>

        <!-- Add Konsole -->
        <link type="text/css" rel="stylesheet" href="../build/konsole-1.2.0.bundled.min.css" />
        <script type="text/javascript" src="../build/konsole-1.2.0.bundled.min.js"></script>


        <script type="text/javascript">

            // here are the different log types
            console.system("this is a system message");
            console.log("this is a log message");
            console.info("this is a info message");
            console.event("this is a event message");
            console.warn("this is a warn message");
            console.error("this is a error message");

            // let's log something more complex
            console.log({
                myString: 'hello world',
                myNumber: 15,
                myBoolean: true,
                myArray: [1,2,3,4],
                myPerson: {
                    name: "John Doe",
                    age: 32
                },
                myFunc: function(){
                    alert('hello world.. again');
                },
                myHtml: "<p>this is a html string</p><p>with some <strong>strong</strong> text</p>"
            });

            // just for dramatic effect, we delay showing the console :P
            setTimeout(function(){
                console.show();
            }, 2500);
        </script>

    </head>
<body>

    <div style="position: relative; margin: 50px auto 0 auto; width: 400px; height: 50px; text-align: center;">
        There really is nothing to see here..<br/>
        besides the Konsole, that should open shortly.
    </div>

</body>
</html>
